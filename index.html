<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <form action="#" class="custom_form row custom_row pt-5" id="adding_task">            
            <div class="form-group col-md-9">
                <input type="text" class="form-control" id="task_input"/>
                <small id="empty_task_value" class="text-danger empty_task_value">Please enter task name!</small>
            </div>
            <div class="col-md-3">                
                <button type="submit" class="btn btn-success task-submit-btn">Add Task</button>
            </div>
        </form>
        <div class="row custom_row">
            <div class="col-md-12">                               
                <ul id="navigation_tab_section" class="nav nav-tabs custom_nav_tabs">
                    <li class="nav-item">
                        <a class="nav-link filter_nav_link active" data-filter= "all" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link filter_nav_link" data-filter= "completed" href="#">Completed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link filter_nav_link" data-filter= "pending" href="#">Pending</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Tab Content -->
        <div class="row custom_row">
            <div class="col-md-12">    
                <ul id="tab_content_list" class="p-0">
                    
                </ul>
                <p id="double_click_suggestion"><small>*Double click to check task</small></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
